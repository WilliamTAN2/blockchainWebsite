<!doctype html>
<html>
    <head>
        {% load static %}
        <script src="{% static 'blog/vis.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
        <style>
            body {
                color: #d3d3d3;
                font: 12pt arial;
                background-color: #222222;
            }

            #mynetwork {
                width: 800px;
                height: 800px;
                border: 1px solid #444444;
                background-color: #222222;
            }
        </style>
    </head>
    <body>

        <div id="mynetwork"><div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="750" height="500"></canvas></div></div>

        <script type="text/javascript">
            var color = 'gray';
            var len = undefined;
            var i = "hey";

            var nodes = [
                {id: 0, label: i, group: 9},
                /*{% for x in listofmostrecenttransaction %}
                    {id: {{ forloop.counter0 }}, label: {{x}}, group: 9},
                {% endfor %}*/
                        ];
            var edges = [/*{from: 1, to: 0, label: 'oh yeah', font: {align: 'bottom'}},
                         {from: 2, to: 0},
                         {from: 4, to: 3},
                         {from: 5, to: 4},*/
                        ]

            // create a network
            var container = document.getElementById('mynetwork');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                nodes: {
                    fixed:{
                        x: true,
                        y:true
                    },
                    shape: 'dot',
                    size: 30,
                    font: {
                        size: 32,
                        color: '#ffffff'
                    },
                    borderWidth: 2
                },
                edges: {
                    width: 2
                }
            };
            network = new vis.Network(container, data, options);
        </script>

        <center>

            <table>
                <br>
                <br>

                <tr>
                    <th>Most recent transactions until newly generated piece</th>
                </tr>
                <br>

                {% for x in listofmostrecenttransaction %}
                <tr>
                    <td> {{x}} </td>
                </tr>
                {% endfor %}

            </table>

        </center>
    </body>
</html>
